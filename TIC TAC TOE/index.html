<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>TIC TAC TOE</h1>
    <div id="grille" class="grille"></div>

    <p id="statut">Au Tour du Joueur X de jouer</p>

    <button id="reset">Rejouer</button>

    <div id="score" class="score">
        <p>SCORE DU JOUEUR X : <span id="scoreX"> 0</span></p>
        <p>SCORE DU JOUEUR O : <span id="scoreO"> 0</span></p>
        <p>NOMBRE DE MATCH NULL : <span id="scoreNull"> 0</span></p>

    </div>

    <script src="./app.js"></script>
</body>

</html>
